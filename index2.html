<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml">
    <title>Login Register Contact Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <img src="img/logo2.png" width="200" height="80" align="left">
        <div class="login-register">
            <div class="nav-buttons">
                <button id="loginBtn" class='active' >Login </button>
                <button id="registerBtn">Register</button>
                <button id="contactBtn">Contact Us</button>
            </div>
            <div class="form-group">
                <form action="" id="loginform">
                    <label for="username">username</label>
                    <input type="text" id="username">
                    <label for="password">password</label>
                    <input type="text" id="password">
                    <input type="submit" value="Submit" class="submit">
                </form>
                <form action="" id="registerform">
                    <label for="fullname">full name</label>
                    <input type="text" id="fullname">
                    <label for="email">email</label>
                    <input type="text" id="email">
                    <label for="passwword">password</label>
                    <input type="text" id="password">
                    <label for="confirmpassword">confirm password</label>
                    <input type="text" id="confirmpassword">
                    <input type="submit" value="Submit" class="submit">
                </form>
                    <form action="" id="contactform">
                    <p class="blink"><a href="index2.html"><img src="img/click.png"></a></p>
                </form>
            </div>
            <div id="forgot">
                <a href="">forgot password?</a>
            </div>
        </div>

    </div>
    <script>
        var loginBtn = document.getElementById("loginBtn");
        var registerBtn = document.getElementById("registerBtn");
		var contactBtn = document.getElementById("contactBtn");
        var loginform = document.getElementById("loginform");
        var registerform = document.getElementById("registerform");
		var contactform = document.getElementById("contactform");
        var forgot = document.getElementById("forgot");

        registerBtn.onclick= function() {
            registerform.style.left='0px';
            registerform.style.opacity='1';
            loginform.style.left='-500px';
            loginform.style.opacity='0';
            forgot.style.left='-500px';
            forgot.style.opacity='0';
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');

        }

        loginBtn.onclick= function() {
            loginform.style.left='0px';
            loginform.style.opacity='1';
            forgot.style.left='0px';
            forgot.style.opacity='1';
            registerform.style='500px';
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            registerform.style.opacity='0';
        }

        	contactBtn.onclick= function() {
			contactform.style.left='0px';
            contactform.style.opacity='1';
            registerform.style.left='0px';
            registerform.style.opacity='0';
            loginform.style.left='-500px';
            loginform.style.opacity='0';
			contactBtn.classList.add('active');
            registerBtn.classList.remove('active');
            loginBtn.classList.remove('active');

        }

        
    </script>
</body>
</html>
